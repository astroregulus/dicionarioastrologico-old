<!doctype html>

<html lang="pt-br" Xmanifest="appcache.manifest">
<head>
  <meta charset="utf-8">

  <title>Dicionário astrológico</title>
  <meta name="description" content="Dicionário de termos astrológicos">
  <meta name="author" content="Arthur Fücher">
  <meta name="viewport" content="width=device-width, user-scalable=no">


  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#e7e7e7">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="DicionarioAstrologico">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileColor" content="#e7e7e7">

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="static/dicionario.css">
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->

    <script>
    if (window.location.protocol != "https:" && window.location.hostname == "dicionarioastrologico.com.br")
        window.location.href = "https:" + window.location.href.substring(window.location.protocol.length);
    </script>

</head>

<body>
  <div id="app"></div>
  <script src="static/build.js"></script>
  <script src="static/js/install.js"></script>
</body>
</html>
